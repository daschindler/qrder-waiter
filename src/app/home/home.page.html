<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      QRder Waiter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="waiterhome">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Orders</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container-order-list">
        <ion-list *ngFor="let order of this.app.orders">
          <ion-item (click)="onOrderClick(order)">
            <ion-col *ngIf="order.done" size="1">
              <ion-icon style="color: green" name="checkmark-outline"></ion-icon>
            </ion-col>
            <ion-col *ngIf="!order.done" size="1">
              <ion-icon style="color: red" name="alert-outline"></ion-icon>
            </ion-col>
            <ion-col size="7">
              <ion-label>Nr. {{order.id}}</ion-label>
            </ion-col>
            <ion-label class="ion-margin-start">{{getFormattedDate(order)}}</ion-label>
            <!--<ion-label class="ion-margin-start">{{order.date.getDate() |  date:'mediumDate'}}</ion-label>-->
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-list>
  </div>

  <ion-fab slot="fixed" horizontal="center" vertical="bottom">
    <ion-fab-button (click)="onScanClick()"><ion-icon name="qr-code-outline"></ion-icon></ion-fab-button>
  </ion-fab>


</ion-content>
