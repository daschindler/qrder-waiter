<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      QRder Waiter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="waiterhome">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bestellungen</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container-order-list">
    <ion-list *ngFor="let order of orders">
      <ion-item (click)="onOrderClick(order)">
        <ion-col size="8">
          <ion-label>18:24</ion-label>
        </ion-col>
        <ion-label class="ion-margin-start">17.12.20</ion-label>
        <!--<ion-label class="ion-margin-start">{{order.date.getDate() |  date:'mediumDate'}}</ion-label>-->
        <ion-icon name="chevron-forward-outline"></ion-icon>


      </ion-item>

    </ion-list>
  </div>

  <div id="container-qr-button">
    <ion-button (click)="onScanClick()">Scannen</ion-button>
  </div>
</ion-content>
